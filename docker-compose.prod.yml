version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: cryptopizza-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-botsfortrading}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-botsfortrading}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (.NET 8)
  backend:
    image: cryptopizza-backend:latest
    container_name: cryptopizza-api
    restart: always
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=${POSTGRES_DB:-botsfortrading};Username=${POSTGRES_USER:-postgres};Password=${POSTGRES_PASSWORD:-postgres}"
      JWT__Secret: ${JWT_SECRET}
      JWT__Issuer: ${JWT_ISSUER:-CryptoPizzaAPI}
      JWT__Audience: ${JWT_AUDIENCE:-CryptoPizzaClient}
      JWT__ExpiryMinutes: ${JWT_EXPIRY_MINUTES:-60}
      JWT__RefreshTokenExpiryDays: ${JWT_REFRESH_TOKEN_EXPIRY_DAYS:-7}
      CORS__Origins: ${CORS_ORIGINS:-https://cryptopizza.pl}
      Admin__Email: ${ADMIN_EMAIL:-admin@cryptopizza.pl}
      Admin__Password: ${ADMIN_PASSWORD:-Admin123!}
    volumes:
      - bot_data:/app/Data
      - bot_logs:/app/logs
    networks:
      - internal
      - web
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      # API routes
      - "traefik.http.routers.cryptopizza-api.rule=Host(`cryptopizza.pl`) && PathPrefix(`/api`)"
      - "traefik.http.routers.cryptopizza-api.entrypoints=websecure"
      - "traefik.http.routers.cryptopizza-api.tls=true"
      - "traefik.http.routers.cryptopizza-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.cryptopizza-api.loadbalancer.server.port=5000"
      # Health check route
      - "traefik.http.routers.cryptopizza-health.rule=Host(`cryptopizza.pl`) && Path(`/health`)"
      - "traefik.http.routers.cryptopizza-health.entrypoints=websecure"
      - "traefik.http.routers.cryptopizza-health.tls=true"

  # Frontend (React)
  frontend:
    image: cryptopizza-frontend:latest
    container_name: cryptopizza-web
    restart: always
    networks:
      - internal
      - web
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web"
      # Frontend routes (catch-all, lower priority)
      - "traefik.http.routers.cryptopizza-web.rule=Host(`cryptopizza.pl`)"
      - "traefik.http.routers.cryptopizza-web.entrypoints=websecure"
      - "traefik.http.routers.cryptopizza-web.tls=true"
      - "traefik.http.routers.cryptopizza-web.tls.certresolver=letsencrypt"
      - "traefik.http.routers.cryptopizza-web.priority=1"
      - "traefik.http.services.cryptopizza-web.loadbalancer.server.port=80"
      # WWW redirect
      - "traefik.http.routers.cryptopizza-www.rule=Host(`www.cryptopizza.pl`)"
      - "traefik.http.routers.cryptopizza-www.entrypoints=websecure"
      - "traefik.http.routers.cryptopizza-www.tls=true"
      - "traefik.http.routers.cryptopizza-www.middlewares=www-redirect"
      - "traefik.http.middlewares.www-redirect.redirectregex.regex=^https://www\\.cryptopizza\\.pl/(.*)"
      - "traefik.http.middlewares.www-redirect.redirectregex.replacement=https://cryptopizza.pl/$${1}"
      - "traefik.http.middlewares.www-redirect.redirectregex.permanent=true"

networks:
  internal:
    driver: bridge
  web:
    external: true

volumes:
  postgres_data:
  bot_data:
  bot_logs:
